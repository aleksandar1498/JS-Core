<script>
class CheckingAccount{
	static clientRegex = new RegExp("^[0-9]{6}$","gi");
	static emailRegex = new RegExp("^[0-9A-Za-z]+@[A-Za-z\.]+$","gi");
	constructor(clientId, email, firstName, lastName ){
		this.clientId = clientId;
		this.email = email;
		this.firstName = firstName;
		this.lastName = lastName;
	}
	set clientId(clientId){
		console.log(CheckingAccount.clientRegex.test(clientId) == false);
		console.log(typeof clientId != 'number');
		if(typeof clientId != 'number' || CheckingAccount.clientRegex.test(clientId) == false){
			throw TypeError("Client ID must be a 6-digit number");
		}
		this._clientId = clientId;
	}
	set email(email){
		console.log(CheckingAccount.emailRegex.test(email));
		console.log(typeof email);
		if(typeof email != 'string' || CheckingAccount.emailRegex.test(email) == false){
			throw TypeError("Invalid email");
		}
		this._email = email;
	}
	
}
let account = new CheckingAccount(123213,"asd@","alex","vesi");
</script>
