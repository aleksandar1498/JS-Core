<script>
class Computer{
	constructor(ramMemory, cpuGHz, hddMemory){
		this.ramMemory = Number(ramMemory);
		this.cpuGHz = Number(cpuGHz);
		
		this.hddMemory = Number(hddMemory);
		this.taskManager = [];
		this.installedPrograms = [];
		this.totCpuUsage = 0;
		this.totRamUsage = 0;
	}
	
	installAProgram(name, requiredSpace){
		if(requiredSpace > this.hddMemory){
			throw Error('There is not enough space on the hard drive');
		}
		let program = {name,requiredSpace};
		this.hddMemory-=requiredSpace;
		this.installedPrograms.push(program);
		
		return program;
	}
	uninstallAProgram(name){
		let indexOfProgram = this.installedPrograms.findIndex(p => p.name = name);
		if(indexOfProgram < 0){
			throw Error('Control panel is not responding');
		}
		let indexOfProgramInTaskManager = this.taskManager.findIndex(x => x.name == name);
		if(indexOfProgramInTaskManager >= 0){
			this.totCpuUsage-=this.taskManager[indexOfProgramInTaskManager].cpuUsage;
			this.totRamUsage-=this.taskManager[indexOfProgramInTaskManager].ramUsage;
			this.taskManager.splice(indexOfProgramInTaskManager,1);
		}
		this.hddMemory+=this.installedPrograms[indexOfProgram].requiredSpace;
		this.installedPrograms.splice(indexOfProgram,1);
		return this.installedPrograms;
	}
	openAProgram(name){
		let indexOfProgram = this.installedPrograms.findIndex(p => p.name == name);
		
		if(indexOfProgram < 0){
			throw Error(`The ${name} is not recognized`);
		}
		if(this.taskManager.find(x => x.name == name)){
			throw Error(`The ${name} is already open`);
		}
		let ramUsage = (this.installedPrograms[indexOfProgram].requiredSpace / this.ramMemory) * 1.5;
		let cpuUsage = ( ( this.installedPrograms[indexOfProgram].requiredSpace / this.cpuGHz ) / 500) * 1.5;
		let openProgram = { name ,ramUsage,cpuUsage};
		
		
		if(openProgram.ramUsage+this.totRamUsage >= 100){
			throw Error(`${name} caused out of memory exception`);
		}
		
		if(openProgram.cpuUsage+this.totCpuUsage >= 100){
			throw Error(`${name} caused out of cpu exception`);
		}
		this.totRamUsage+= openProgram.ramUsage;
		this.totCpuUsage+= openProgram.cpuUsage;
		this.taskManager.push(openProgram);
		
		return openProgram;
		
	}
	taskManagerView(){
		if(this.taskManager.length == 0){
			return 'All running smooth so far';
		}
		let output = [];
		for(const program of this.taskManager){
		
			output.push(`Name - ${program.name} | Usage - CPU: ${program.cpuUsage.toFixed(0)}%, RAM: ${program.ramUsage.toFixed(0)}%`);
		}
		return output.join('\n');
	}
}
let computer = new Computer(4096, 7.5, 250000);

computer.installAProgram('Word', 7300);
computer.installAProgram('Excel', 10240);
computer.installAProgram('PowerPoint', 12288);
computer.installAProgram('Solitare', 1500);

computer.openAProgram('Word');
computer.openAProgram('Excel');
computer.openAProgram('PowerPoint');
computer.openAProgram('Solitare');

console.log(computer.taskManagerView());



</script>
