<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles/template.css">
    <title>Heroes</title>
</head>

<body>
    <div id="container">
        <nav id="navigation">
            <div id="navigation-text">
                <p id="lecture-name">JS Advanced Exam - 17 March 2019</p>
                <p id="problem-name">Heroes</p>
            </div>
            <img id="logo-img" src="images/logo.png" alt="logo">
        </nav>
        <main id="main">
            <div id="workField">
                <section id="kingdom">
                    <img src="images/kingdomLogo.png">
                    <div>
                        <input type="text" placeholder="Kingdom..." />
                        <input type="text" placeholder="King..." />
                        <button>Rebuild a kingdom</button>
                    </div>
                </section>
                <section id="characters">
                    <div>
                        <img src="images/fighterLogo.png" />
                        <hr>
                        <input type="radio" name="characterType" value="fighter" />
                    </div>
                    <div>
                        <img src="images/mageLogo.png" />
                        <hr>
                        <input type="radio" name="characterType" value="mage" />
                    </div>
                    <div>
                        <img src="images/tankLogo.png" />
                        <hr>
                        <input type="radio" name="characterType" value="tank" />
                    </div>
                    <div>
                        <input type="text" placeholder="Character..." />
                        <input type="text" placeholder="Kingdom..." />
                        <button>Join</button>
                    </div>
                </section>
                <section id="actions">
                    <img src="images/attack.png" />
                    <input type="text" value ="castle" placeholder="Attacker..." />
                    <input type="text" value = "dungeon" placeholder="Defender..." />
                    <button>Attack</button>
                </section>
                <section id="map">
                    <div class="kingdom" id="castle" style="display: none;"></div>
                    <div class="kingdom" id="dungeon" style="display: none"></div>
                    <div class="kingdom" id="fortress" style="display: none"></div>
                    <div class="kingdom" id="inferno" style="display: none"></div>
                    <div class="kingdom" id="necropolis" style="display: none"></div>
                    <div class="kingdom" id="rampart" style="display: none"></div>
                    <div class="kingdom" id="stronghold" style="display: none"></div>
                    <div class="kingdom" id="tower" style="display: none"></div>
                    <div class="kingdom" id="conflux" style="display: none"></div>
                </section>
            </div>
        </main>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="scripts/solution.js"></script>
    <script>  
        $("#kingdom input[placeholder='Kingdom...']").val("dungeon");
        $("#kingdom input[placeholder='King...']").val("dungeon-king");
        $("#kingdom button").click();
        
        $("input[value='tank']").click();
        $("input[placeholder='Character...']").val("1tank");
        $("input[placeholder='Kingdom...']")[1].value = "dungeon";
        $("#characters button").click();
        
        $("#kingdom input[placeholder='Kingdom...']").val("rampart");
        $("#kingdom input[placeholder='King...']").val("ranpart-king");
        $("#kingdom button").click();
        
        $("input[value='fighter']").click();
        $("input[placeholder='Character...']").val("1fighter");
        $("input[placeholder='Kingdom...']")[1].value = "rampart";
        $("#characters button").click();
        
        $("input[value='fighter']").click();
        $("input[placeholder='Character...']").val("2fighter");
        $("input[placeholder='Kingdom...']")[1].value = "rampart";
        $("#characters button").click();
        
        $("#actions input[placeholder='Attacker...']").val("rampart");
        $("#actions input[placeholder='Defender...']").val("dungeon");
        
        $("#actions button").click();
        </script>
</body>

</html>
