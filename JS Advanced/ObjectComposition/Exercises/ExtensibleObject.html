<script>
let myObj = function(){
	return {
		extend : function (obj){
			for(const key of Object.keys(obj)){
				if(typeof obj[key] == 'function'){
					Object.getPrototypeOf(this)[key] = obj[key];
				}else{
					this[key] = obj[key];
				}
			}
		}
		
	}
};
console.log(myObj);
myObj.extend(
	{
	  extensionMethod: function () {
		//TODO 
	  },
	  extensionProperty: 'someString'
	}
);
console.log(myObj);
</script>
