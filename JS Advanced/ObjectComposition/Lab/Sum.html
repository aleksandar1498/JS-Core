<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="num1" />
<input type="text" id="num2" />
<input type="text" id="result" readonly />
<br>
<button id="sumButton">
    Sum</button>
<button id="subtractButton">
    Subtract</button>
</body>
<script>
let manager = (function(){
	let selector1;
	let selector2;
	let resultSelector;
	return {
		'init' : (selector1, selector2, resultSelector) => {
			this.selector1 = document.querySelector(selector1);
			this.selector2 = document.querySelector(selector2);
			this.resultSelector = document.querySelector(resultSelector);
		},
		'add' : () => {
			this.resultSelector.value = Number(this.selector1.value) + Number(this.selector2.value);
		},
		'substract' :() => {
			this.resultSelector.value = Number(this.selector1.value) - Number(this.selector2.value);
		},
	}
})();
manager.init('#num1','#num2','#result');
document.getElementById('sumButton').addEventListener('click',()=>{
	manager.add();
});
document.getElementById('subtractButton').addEventListener('click',()=>{
	manager.substract();
});



</script>
</html>
