<script>


    function orderedUniqueUsernames(usernames) {
        let set = new Set();
        for (const username of usernames) {
            set.add(username);
        }
        Array.from(set.values()).sort((a,b) => {
           let sort = a.length - b.length;
           if(sort == 0){
               sort = a.localeCompare(b);
           }
            return sort;
        }).forEach(element => {
            console.log(element)  
        });
        
    }
    orderedUniqueUsernames(['Ashton',
        'Kutcher',
        'Kutcher',
        'Ariel',
        'Lilly',
        'Keyden',
        'Aizen',
        'Billy',
        'Braston']);
</script>
