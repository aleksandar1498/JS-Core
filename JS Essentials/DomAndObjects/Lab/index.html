<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>FromJSONToHTMLTable</title>
    <style>
        table,
        th {
            border: groove;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
        }

        td,
        th {
            padding: 5px;
        }
    </style>
</head>

<body>
    <div id="wrapper">
    </div>
    <script>
        function extractUnique(lorem) {
			let words = {};
			for(let sentence of lorem){
				sentence = sentence.toLowerCase().replace(/[^A-Za-z0-9 ]+/g,"").split(/\s+/g);
				for(const word of sentence){
						words[word+""] = "as";
				}
				
			}
			console.log(Object.keys(words).join(", "));
        }
        extractUnique(['Lorem lorem Lorem ssa. ssa']

);
    </script>
</body>

</html>
