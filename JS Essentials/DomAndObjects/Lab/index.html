<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>FromJSONToHTMLTable</title>
    <style>
        table,
        th {
            border: groove;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
        }

        td,
        th {
            padding: 5px;
        }
    </style>
</head>

<body>
    <div id="wrapper">
    </div>
    <script>
        function autoCompany(input){
			let cars = {};
			for(let entry of input){
				entry = entry.split(/ \| /g);
				let make = entry[0];
				let model = entry[1];
				let producedCars = Number(entry[2]);
				if(!cars[make]){
				  cars[make] = {};
				}
				if(!cars[make][model]){
					cars[make][model] = 0;
				}
				
				cars[make][model] = cars[make][model] + producedCars;
				
			}
			let makes = Object.keys(cars);
			for(const make of makes){
				console.log(make);
				let models = Object.keys(cars[make]);
				for(const model of models){
					console.log(`###${model} -> ${cars[make][model]}`);
				}
			}
		}
        autoCompany(['Audi | Q7 | 1000',
'Audi | Q6 | 100',
'BMW | X5 | 1000',
'BMW | X6 | 100',
'BMW | X6 | 1020',
'Citroen | C4 | 123',
'Volga | GAZ-24 | 1000000',
'Lada | Niva | 1000000',
'Lada | Jigula | 1000000',
'Citroen | C4 | 22',
'Citroen | C5 | 10']

);
    </script>
</body>

</html>
