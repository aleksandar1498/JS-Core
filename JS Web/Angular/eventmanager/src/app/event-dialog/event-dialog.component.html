<h1 mat-dialog-title>Make appointment </h1>
<div mat-dialog-content>
  <mat-form-field>
   <mat-label>End Appointment</mat-label>
  <mat-select>
 <mat-option *ngFor="let duration of data.durations" >
     
    </mat-option>
  </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Exit</button>
  <button mat-button [mat-dialog-close]="data.id" cdkFocusInitial>Create Appointment</button>
</div>
