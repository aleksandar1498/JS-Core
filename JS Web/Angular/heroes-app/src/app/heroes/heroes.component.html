<h2>{{hero.name | uppercase}} DETAILS: </h2>
<div>
  <label>ID 
   <input [(ngModel)] = "hero.id" placeholder="Id" />
  </label>
</div>
<div>
  <label>Name 
   <input [(ngModel)] = "hero.name" placeholder="Name" name = "name-data" />
   <p [hidden]="hero.name.length > 6" style="color:red">Name should be at least 10 chars</p>
  </label>
</div>
<input type="button" value="Edit" (click)="edit(hero)"/>
