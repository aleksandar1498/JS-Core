<div>
<h1>Heroes</h1>
<table>
<thead>
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Action</th>
  </tr>
</thead>
<tbody>
  <tr *ngFor="let hero of heroes">
    <td>{{hero.id}}</td>
    <td>{{hero.name}}</td>
    <td><a [routerLink]="['/hero/',hero.id]">Edit</a></td>
  </tr>
</tbody>
</table>
</div>
